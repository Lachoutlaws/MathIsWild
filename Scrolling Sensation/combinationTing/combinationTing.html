<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Ting</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="combinationTing.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- a flex container with explicit height to allow intrinsic growth -->
    <div class="full-page">
        <header style="position: absolute; top: 0px; left: 0px; background-color: transparent;">
            <a class="goBackBtn" href="../scrollingSensation.html"></a>
            <div class="header-middle">
            </div>
            <div class="toggle-switch">
                <label class="switch-label">
                    <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <div class="snap-y no-scrollbar">

            <section class="one background bg-gareth">

            </section>

            <section class="two background bg-bg-1">

            </section>

            <section class="three background bg-grurple">

            </section>

            <section class="four background bg-greg">

            </section>

            <section class="five background bg-grew">

            </section>

        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="../../script.js"></script>
<script src="combinationTing.js"></script>
</body>
</html>
