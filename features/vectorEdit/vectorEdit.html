<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>vectorEdit</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="vectorEdit.css">
    <link rel="stylesheet" href="movers.css">
</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle">
            <h1>vectorEdit</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- something -->
    <div class="page-wrapper">
        <div class="page-content bg-5">


            <!-- custom mover 5-->
            <div class="content-panel"
                style="touch-action: none; width: 100%; flex: 1; display: flex; justify-content: center; align-items: center;">

                <div id="resizable-container-5" class="resizable-container"
                    style="touch-action: none; background-color: black;">
                    <div id="resizable-5" class="resizable" style="left: 0; top: 0; height: 80%; width: 100%;">
                        <div class="resizers" style="overflow: hidden;">
                            <div class="resizer bottom"></div>
                            <div class="flex-fill" id="purple-square" style=" background-color: rgb(50, 20, 50); ">
                                <div class="svg-container bg-2">
                                    <svg class="editableSVG" viewbox="0 0 24 24"></svg>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="neighbour bottom" style="display: flex;">
                        <form class="code-form">
                            <textarea name="stuff" resizable="false">
<g data-name="Layer 2">
    <g data-name="arrow-back">
        <rect width="24" height="24" opacity="0"/>
        <path fill="#d0d0d0" stroke="#d0d0d0" stroke-width="0.3"
        d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23 1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"
        />
    </g>
</g>                                
                            </textarea>
                            <button type="submit">render vector code</button>
                        </form>
                    </div>

                </div>
            </div>



            <!-- <div class="mover"></div> -->

        </div>
    </div>

    <!-- include the javascript documents locally -->
    <script src="vectorEdit.js"></script>
    <script src="movers.js"></script>

    <script>
        makeCustomResizableDiv(document.getElementById('resizable-5'));
        submitCodeForm();
    </script>

    <script src="../../script.js"></script>

</body>

</html>
