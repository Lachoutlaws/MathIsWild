<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>vectorEdit</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="vectorEdit.css">
    <link rel="stylesheet" href="movers.css">
</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle" style="justify-content: space-around;">
            <h1>vectorEdit</h1>
            <a href="movers.html"><h2>movers</h2></a>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- something -->
    <div class="page-wrapper">
        <div class="page-content bg-5">


            <!-- custom mover 5-->
            <div class="content-panel">
                <div id="resizable-container-5" class="resizable-container">
                    <div id="ve-top" class="resizable" style="left: 0; top: 0; height: 70%; width: 100%;">
                        <div class="resizers" style="overflow: hidden;">
                            <div class="resizer bottom"></div>
                            <div class="flex-fill" id="purple-square" style=" background-color: rgb(50, 20, 50); ">
                                <div class="svg-container bg-2">
                                    <svg class="editableSVG" viewbox="0 0 24 24"></svg>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="separator" style="z-index: 1; width: 100%; position: absolute; height: 4px; background-color: var(--color-greg); top: 70%;"></div>
                    <div id="ve-bottom" class="neighbour bottom" style="display: flex;">
                        <form class="code-form">
                            <textarea name="stuff" resizable="false">
<rect width="108" height="108" fill="green"/>
<path fill="#d0d0d0" stroke="#d0d0d0" stroke-width="0.3" d="M18 18 L 90 18 L 90 90 L 18 90 Z"/>
<circle fill="#b0b0b0" stroke="#d0d0d0" stroke-width="0.3" cx="54" cy="54" r="36" />
                            
<path fill="#555" d="M30 30L78 30L78 78L30 78 Z" />
<path fill="#333" d="M36 24L72 24L72 84L36 84 Z" />

                            </textarea>

                            <div class="controlArea">
                                <!-- controlArea: the button submits the form; the rest are just here for layout convenience -->
                                <div class="viewBoxCtrls">
                                    viewBox:
                                    <input class="vb-width" type="number" value="108">
                                    <input class="vb-height" type="number" value="108">
                                </div>
                                <button type="submit">render vector code</button>
                            </div>                
                        </form>
                    </div>

                </div>
            </div>



            <!-- <div class="mover"></div> -->

        </div>
    </div>

    <!-- include the javascript documents locally -->
    <script src="vectorEdit.js"></script>
    <!-- <script src="movers.js"></script> -->

    <script>
        makeCustomResizableDiv(document.getElementById('ve-top'));
        submitCodeForm();
    </script>

    <script src="../../script.js"></script>

</body>

</html>
