<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>gallery</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="slideshow.css">
</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle">
            <h1>gallery</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>


    <div class="page-wrapper">
        <div class="page-content bg-3">
            <!-- -- -- SLIDESHOW -- -- -->
            <div class="slideshow">
                <div class="image-view"></div>
                
                <div class="button-prev"></div>
                <div class="button-next"></div>

                <div class="sources-hidden"></div>
            </div>
            <div class="name-view"></div>

            <button id="test-left" onclick="moveLeft()">test left</button>
            <button id="test-right" onclick="moveRight()">test right</button>


        </div>

    </div>
    
    
    <!-- -- -- JAVASCRIPT -- -- -->
    <script>
        // hi
        const slideShow = document.querySelector('.slideshow');

        const imageView = slideShow.querySelector('.image-view');
        const nameView = slideShow.querySelector('.name-view');

        // const elements = imageView.querySelectorAll('.media-element');
        const mediaElements = {
            "Source One":       "https://i.pinimg.com/736x/54/27/64/542764d7ba3a31abb75a7110b235a5a8.jpg",
            "Source 2":         "https://i.pinimg.com/originals/e0/56/58/e05658d539c0e509e293d45b970d67b0.jpg",
            "The Third Source": "https://i.pinimg.com/736x/6c/d4/7f/6cd47f0dc801757c6230f634aba56dfb.jpg",
        };

        console.log('------------------');
        console.log('--- elements ---');
        for (const name in mediaElements) {
            console.log(name);
            const src = mediaElements[name];
            console.log(`${name}: ${src}`);

            const el = document.createElement('div');
            el.classList.add('media-element');

            const image = document.createElement('img');
            image.src = src;
            
            el.appendChild(image);

            imageView.appendChild(el);
            
            // imageView.innerHTML = ``;
            // imageView.appendChild(image);


        }

        // doesn't work
        function moveLeft() {
            const lastElement = imageView.lastElementChild;
            console.log(lastElement);
            imageView.appendChild(lastElement);
        }

        // works!
        function moveRight() {
            const firstElement = imageView.firstElementChild;
            console.log(firstElement);
            imageView.appendChild(firstElement);
        }


        console.log('------------------');
    </script>



    <script src="../../script.js"></script>

</body>

</html>
