<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Markdown</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">

</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle" style="justify-content: space-around;">
            <h1>Markdown</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- something -->
    <div class="page-wrapper">
        <div class="page-content bg-5">


            <div id="content"></div>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


        </div>
    </div>

    <!-- include the javascript documents locally -->
    <script src="../../script.js"></script>

    <script>
        function loadMarkdown() {
            fetch('example.md')  // replace with the correct path
                .then(response => response.text())
                .then(markdown => {
                    const htmlContent = marked.parse(markdown); // Convert Markdown to HTML
                    document.getElementById('content').innerHTML = htmlContent;
                })
                .catch(error => console.error('Error loading markdown:', error));
        }        
    </script>
            <script>
                // document.getElementById('content').innerHTML =
                //     marked.parse('# Marked in the browser\n\nRendered by **marked**.');
                loadMarkdown();
            </script>
</body>

</html>
