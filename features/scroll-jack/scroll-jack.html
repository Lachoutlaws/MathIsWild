<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Scroll Jacking</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="scroll-jack.css">

</head>

<body>
    <div class="container">
        <!-- the first section will contain the header too -->
        <section class="one bg-gareth">
            <!-- header -->
            <header>
                <a class="goBackBtn" href="../features.html"></a>
                <div class="header-middle">
                    <h1>Scroll Jacking</h1>
                    <span>
                        <button onclick="changeBackgroundSize('contain')">contain</button>
                        <button onclick="changeBackgroundSize('cover')">cover</button>
                    </span>
                </div>
                <div class="toggle-switch">
                    <label class="switch-label">
                        <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </div>
            </header>
            <div class="content">
                <!-- <h1>First Page</h1> -->
            </div>
            <!-- the other sections currently just center their content -->
        </section>
        <section class="two bg-greg">
            <!-- <h1>Second Page</h1> -->
        </section>
        <section class="three bg-grurple">
            <!-- <h1>Third Page</h1> -->
        </section>
        <section class="four">
            <!-- <h1>Wowzers</h1> -->
        </section>

    </div>



    <!-- look Ma, no javascript! -->

    <script src="../../script.js"></script>

    <script>
        function changeBackgroundSize(size) {
            document.documentElement.style.setProperty('--background-size', size);
        }
    </script>


</body>

</html>
