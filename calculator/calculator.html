<!DOCTYPE html>
<html lang="en">
<!-- Head Start --------------------------------------------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local css -->
    <link href="../global.css" rel="stylesheet">
    <link href="../themes.css" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">
</head>
<!-- Head End --------------------------------------------------------------------------------------------------------------------->


<!-- Body Start --------------------------------------------------------------------------------------------------------------------->

<body>
    <div class="mainContainer">

        <header>
            <h1>Calculator</h1>
        </header>

        <div class="pageControls">
            <!-- Navigate back -->
            <a class="goBackBtn" href="../index.html"></a>
            <span class="switchThemeBtn" onclick="toggleTheme()"></span>
        </div>


        <!-- Calculator Starts -->
        <div class="calcContainer">

            <div class="calculator">
                <div class="calcScreen"></div>
                <div class="calcButtons"></div>
            </div>

            <div class="timesTablesResults"></div>

        </div>
        <!-- Calculator Ends -->

    </div>

    <!-- Main Container End --------------------------------------------------------------------------------------------------------------------->

    <!-- Script Source Start --------------------------------------------------------------------------------------------------------------------->

    <!-- GSAP SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- local scripts -->
    <script src="../script.js"></script>
    <script src="calculator.js"></script>
    <!-- Script Source End --------------------------------------------------------------------------------------------------------------------->
</body>
<!-- Body End --------------------------------------------------------------------------------------------------------------------->

</html>
