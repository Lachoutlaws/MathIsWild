<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachie Animation</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="lachieAnimation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="styleHeader">
        <a class="goBackBtn" href="../animation.html"></a>

        <div class="header-middle">
            <h1>Lachie Animation</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="containerOne">
        <div class="editBox">
            <div class="textEdit">
                <input type="text" id="textInput" placeholder="Type something...">
                <select class="letterSelector"></select>
                <div class="letterDisplay"></div> <!-- This will display the selected letter -->
            </div>
        </div>
    </div>
    

    </div>
    

        <div class="containerTwo">
            <div class="textBox">
            </div>
        </div>


    <section class="playAnimation">
        <button class="playButton">Play</button>
    </section>

    <div class="linksPanel">
        <div class="girtByCSS">
            <div class="secondaryContainer">
            </div>
            <a class="thirdTierButton" href="https://github.com/Lachoutlaws" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
            <a class="fifthTierButton" href="https://www.twitch.tv/skyriac_" target="_blank">
                <i class="fa-brands fa-twitch"></i>
            </a>
            <a class="sixthTierButton" href="https://github.com/crckfx" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
            <div class="mainButton">
            </div>   
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="../../script.js"></script>
<script src="lachieAnimation.js"></script>
</body>
</html>
