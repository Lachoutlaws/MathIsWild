<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachie Animation</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="lachieAnimation.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="styleHeader">
        <a class="goBackBtn" href="../animation.html"></a>

        <div class="header-middle">
            <h1>Lachie Animation</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <section class="heroSection">
        <div class="heroText">
            <h2 class="lachieText">
                <span class="lachie H">H</span>
                <span class="lachie e">e</span>
                <span class="lachie y">y</span>
            </h2>
        </div>
    </section>


    <section class="playAnimation">
        <button class="playButton">Play</button>
    </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="../../script.js"></script>
<script src="lachieAnimation.js"></script>
</body>
</html>
