<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares Animation</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="textAnimation.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="styleHeader">
        <a class="goBackBtn" href="../animation.html"></a>

        <div class="header-middle">
            <h1>Squares Animation</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
    
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
<script src="../../script.js"></script>
<script src="textAnimation.js"></script>
</body>
</html>
