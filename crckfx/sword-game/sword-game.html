<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Sword Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../../block.ico">
    <link rel="stylesheet" href="sword-game.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="../../misc.css">

    <style>

    </style>
</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../../index.html"></a>

        <div class="header-middle">
            <h1>Sword Game</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- wrapper -->
    <div class="page-wrapper">
        <div class="page-content bg-5">
            <!-- content -->
            <div class="game-wrapper">

                <div class="game-container">
                    <div class="game-inventory">
                        <h2>Inventory</h2>
                        <div style="display: flex; flex: 1;">

                            <div class="slots">
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                                <div class="slot"></div>
                            </div>

                            <div class="gear">
                                <div class="gear-section">
                                    Weapon
                                    <div class="slot"></div>
                                </div>
                                <div class="gear-section">
                                    Armour
                                    <div class="slot"></div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; padding: 8px;">
                            <button style="margin-left: auto;"
                                onclick="hideInventory()">Close</button>
                            <!-- </div> -->
                        </div>
                    </div>

                    <div class="game-text">
                        <div class="line">Here is a description of something</div>
                        <div class="line">A second line of text</div>
                    </div>
                    <div class="game-controls">
                        <button onclick="advance();">Advance</button>
                        <button>Control 2</button>
                        <button onclick="showInventory()">Inventory</button>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- include the javascript documents locally -->
    <!-- <script src="sword-game.js"></script> -->
    <script type="module">
        import {Game} from './Game.js'
    </script>
    <script src="../../script.js"></script>

</body>

</html>
