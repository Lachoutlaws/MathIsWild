<!DOCTYPE html>
<html>
<!-- Head Start --------------------------------------------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <title>TRAIN GAME</title>
    <link href="../global.css" rel="stylesheet">
    <link href="../themes.css" rel="stylesheet">
    <link href="../crckfx/style/misc.css" rel="stylesheet">
    <link href="train.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <!-- Google Fonts Link Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts Link End -->

    <!-- Font Awesome Link Start -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- Font Awesome Link End -->
</head>
<!-- Head End --------------------------------------------------------------------------------------------------------------------->


<!-- Body Start --------------------------------------------------------------------------------------------------------------------->

<body>
    <div class="mainContainer">

        <header class="styleHeader">
            <h1>TRAINNNNN GAME</h1>
        </header>

        <div class="pageControls" style="background-color: var(--color-bg-2);">

            <a class="goBackBtn" href="../index.html"></a>
            <span class="switchThemeBtn" onclick="toggleTheme()"></span>
        </div>

            <!-- SOLVE THE TRAIN START -->
            <div class="trainContainer">
                <!-- TRAINNNNN GAME -->
                <div class="trainNumbers">

                    <input type="input" class="numberInput" maxlength="1" oninput="inputNext(this)" value="">
                    <input type="input" class="numberInput" maxlength="1" oninput="inputNext(this)" value="">
                    <input type="input" class="numberInput" maxlength="1" oninput="inputNext(this)" value="">
                    <input type="input" class="numberInput" maxlength="1" oninput="inputNext(this)" value="">

                </div>

                <div class="buttonsDiv">

                    <button class="toSolve">Solve</button>
                    <button class="reRandomise">Reset</button>

                </div>
                <div class="howToSolve"></div>
                <div class="solutions">
                    <div class="trigger"><i class="fa-solid fa-caret-left hidden" id="leftTrig"></i></div>
                    <div class="howManyGregs"></div>
                    <div class="trigger"><i class="fa-solid fa-caret-right hidden" id="rightTrig"></i></div>
                </div>

            </div>
            <!-- SOLVE THE TRAIN END -->
            <!-- <div class="switchThemeBtn" onclick="toggleTheme()"></div> -->

        </div>
    </div>


    <!-- Main Container End --------------------------------------------------------------------------------------------------------------------->

    <!-- Script Source Start --------------------------------------------------------------------------------------------------------------------->

    <!-- GSAP SCRIPT Start -->
    <script src="../_external/gsap.min.js"></script>
    <script src="../_external/MotionPathPlugin.min.js"></script>
    <script src="../_external/ScrollTrigger.min.js"></script>
    <!-- GSAP SCRIPT End -->

    <script src="../script.js"></script>
    <script src="train.js"></script>
    <!-- Script Source End --------------------------------------------------------------------------------------------------------------------->
</body>
<!-- Body End --------------------------------------------------------------------------------------------------------------------->

</html>
