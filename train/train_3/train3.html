<!DOCTYPE html>
<html lang="en">
<!-- Head Start --------------------------------------------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>TRAIN GAME</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local css -->
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../../block.ico">
    <link href="../../global.css" rel="stylesheet">
    <link href="../../misc.css" rel="stylesheet">
    <link href="../../themes.css" rel="stylesheet">
    <link href="train3.css" rel="stylesheet">
    <link href="digitslider_train3.css" rel="stylesheet">
    <link href="../../features/accordion/Accordion.css" rel="stylesheet">
</head>
<!-- Head End --------------------------------------------------------------------------------------------------------------------->

<!-- Body Start --------------------------------------------------------------------------------------------------------------------->

<body>

    <header class="styleHeader">
        <a class="goBackBtn" href="../../index.html"></a>
        <div class="header-middle">
            <h1>TRAINNNNN GAME (3)</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="page-content bg-2">

            <!-- SOLVE THE TRAIN START -->
            <div class="trainContainer">
                <!-- TRAINNNNN GAME -->

                <!-- functional parent for slots -->
                <div class="slots_container">
                    <!-- cosmetic extra parent layer for slots -->
                    <div class="numberSlots bg-2">
                        <div id="digit-a" class="digit-container " tabindex="1" autofocus>0</div>
                        <div id="digit-b" class="digit-container " tabindex="1"></div>
                        <div id="digit-c" class="digit-container " tabindex="1"></div>
                        <div id="digit-d" class="digit-container " tabindex="1"></div>
                    </div>
                </div>

                <div class="buttonsDiv">
                    <button class="toSolve" tabindex="1">Solve</button>
                    <button class="reRandomise" tabindex="1">Reset</button>
                </div>

                <div>
                    <div class="howToSolve"></div>

                    <div class="solutions">
                        <div class="trigger"><i class="fa-solid fa-caret-left hidden" id="leftTrig"></i></div>
                        <div class="howManyGregs"></div>
                        <div class="trigger"><i class="fa-solid fa-caret-right hidden" id="rightTrig"></i></div>
                    </div>
                </div>

            </div>
            <!-- SOLVE THE TRAIN END -->

            <!-- readme accordion in a width:600px wrapper -->
            <div class="wrap-600">
                <!-- accordion start -->
                <div class="accordion" id="myAccordion">
                    <div class="accordion-panel bg-3">
                        <button class="accordion-trigger" aria-expanded="false">
                            <h2>(unfetched, old) Readme</h2>
                        </button>
                        <div class="accordion-content" aria-hidden="true">
                            <div>
                                <hr>
                                <h2>Train Game 3</h2>
                                <ul>
                                    <li>uses your 4 train carriage numbers and basic maths to solve for a result of
                                        '10'.</li>
                                    <li>uses class <strong>Accordion</strong></li>
                                </ul>
                                <h3>how to play:</h3>
                                <p>drag up and down on the slots (or use the arrow keys)</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="accordion-panel bg-3">
                        <button class="accordion-trigger" aria-expanded="false">
                            <h2>Train Game #1</h2>
                        </button>
                        <div class="accordion-content" aria-hidden="true">
                            <div>
                                <hr>
                                <p>train #1 uses an input method</p>
                                <h3><a href="train.html">link to train #1</a></h3>
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="accordion-panel bg-3">
                        <button class="accordion-trigger" aria-expanded="false">
                            <h2>Train Game #2</h2>
                        </button>
                        <div class="accordion-content" aria-hidden="true">
                            <div>
                                <hr>
                                <p>train #2 implements digitslider and accordion_basic</p>
                                <h3><a href="train_2.html">link to train #2</a></h3>
                            </div>
                        </div>
                    </div> -->
                </div>
                <!-- accordion end -->
            </div>

        </div>
    </div>
    <!-- Main Container End --------------------------------------------------------------------------------------------------------------------->

    <!-- Script Source Start --------------------------------------------------------------------------------------------------------------------->
    <!-- local scripts -->
    <script src="../../script.js"></script>
    <script src="../digitslider_train.js"></script>
    <script src="../train_2.js"></script>
    <!-- <script src="../features/accordion/accordion_basic.js"></script> -->
    <script src="../../features/accordion/Accordion.js"></script>
    <script type="module">
        import { loadMarkdownAsHTML } from '../../features/markdown/markdown.js';
        import { Accordion } from '../../features/accordion/AccordionES6.js';

        loadMarkdownAsHTML('readme.md')
            .then(html => {

                

                new Accordion(
                    document.getElementById("myAccordion"),
                    {
                        mainRounding: "8px",        // Larger rounded corners
                        panelRounding: "0px",       // Larger rounded corners
                        gap: "3px",                 // Wider gap between panels
                        animationDuration: "0.4s",
                        backgroundColor: "var(--color-greg)",
                        scrollOnExpand: true,
                        addPanels: [
                            {
                                title: 'readme.md', content: html,
                                order: 0,
                            }
                        ],
                    }
                );
            });

    </script>
    <!-- Script Source End --------------------------------------------------------------------------------------------------------------------->
</body>
<!-- Body End --------------------------------------------------------------------------------------------------------------------->

</html>
