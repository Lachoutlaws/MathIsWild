    <!-- Script Source End --------------------------------------------------------------------------------------------------------------------->
    <style>
        .mainContainer {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .rt-cont {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            flex: 1;
            background-color: #444444;
        }

        .rt-box {
            width: 400px;
            height: 400px;
        }

        .rt-box.wave {
            background-color: #d0d000;
        }

        .rt-box.cycle {
            background-color: rebeccapurple;
            display: grid;
            place-items: center;
        }

        .rt-ui.cycle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #222222;
        }
    </style>

    <script>
        const bigCirc = document.querySelector('.rt-ui.cycle');
        bigCirc.addEventListener('click', (event) => {
            const rect = bigCirc.getBoundingClientRect();

            const cx = (rect.right - rect.left) / 2;
            const cy = (rect.bottom - rect.top) / 2;

            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            const dx = clickX - cx;
            const dy = clickY - cy;

            // Calculate angle and adjust reference to 0 degrees at the top
            const angleDegrees = (Math.atan2(dy, dx) * (180 / Math.PI) + 90 + 360) % 360;

            console.log(`Angle: ${angleDegrees.toFixed(2)} degrees`);
        });

    </script>

</body>
