    <!-- Google Fonts Link Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="mainContainer">
        <!-- header: a section at the top of the page -->
        <header>
            <!-- link back to project root -->
            <a class="goBackBtn" href="../index.html"></a>
            <!-- heading/title -->
            <h1 style="color:#d0d0d0">roundtrip</h1>
        </header>

        <!-------- roundtrip start --------->
        <div class="rt-cont">
            
            <div class='rt-box wave'>
                <div class="rt-ui wave test">number?</div>
                <input type="range" id="wavetester2" min="0" max="360"></input>
                <canvas id="waveCanvas" style="width: 100%;"></canvas>
            </div>
            <div class='rt-box cycle'>
                <div class="rt-ui cycle">
                    <div class="handle"></div>
                </div>
            </div>
        </div>
        <!-------- roundtrip end --------->
    </div>

    <!-- Main Container End --------------------------------------------------------------------------------------------------------------------->

    <!-- Script Source Start --------------------------------------------------------------------------------------------------------------------->
    <!-- GSAP SCRIPT Start -->
    <script src="../_external/gsap.min.js"></script>
    <script src="../_external/MotionPathPlugin.min.js"></script>
    <script src="../_external/ScrollTrigger.min.js"></script>
    <!-- GSAP SCRIPT End -->
    <!-- BIGMAN SCRIPTS -->
    <script src="../script.js"></script>
    <script src="roundtrip.js"></script>
